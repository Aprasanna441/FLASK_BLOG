{%  extends 'base.html' %}
{% block title %}-Write blogs{% endblock %}
{% block content %}

    <script src="https://cdn.tiny.cloud/1/YOUR_API_KEY/tinymce/5/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: '#editor',
            height: 400,
            plugins: 'link image code',
            toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright | bullist numlist outdent indent | link image | code'
        });
    </script>
   
        <h1 style="text-align: center; color: red;">You write,we read.</h1>

        <form action="{{ url_for('blueprint.create_blog') }}" method="POST">
            <textarea id="editor" name="editor_content"></textarea>
            <button type="submit" class=" btn btn-info" style="text-align: center;">Submit</button>
        </form>
        {{cont}}
    </body>
{% endblock %}
